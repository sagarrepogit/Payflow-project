# ============================================================================
# APPLICATION.PROPERTIES - Configuration File
# ============================================================================
# 
# WHAT IS APPLICATION.PROPERTIES?
# - Spring Boot configuration file (similar to .env in Node.js)
# - Contains all application settings (database, server, etc.)
# - Spring Boot automatically loads this file
# - Can use environment variables with ${VARIABLE_NAME}
# 
# MIGRATION FROM NODE.JS:
# - .env file → application.properties
# - process.env.DB_HOST → spring.datasource.url
# - process.env.PORT → server.port

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
# 
# Server port (similar to PORT in Node.js)
# Default: 8080 (Spring Boot default)
# Can override with: java -jar app.jar --server.port=4000
server.port=4000

# ============================================================================
# DATABASE CONFIGURATION (MySQL)
# ============================================================================
# 
# MIGRATION FROM NODE.JS:
# - DB_HOST, DB_PORT, DB_USER, DB_PASSWORD, DB_NAME → spring.datasource.*
# 
# Database connection URL
# Format: jdbc:mysql://host:port/database
# jdbc = Java Database Connectivity (standard Java database connection)
# mysql = MySQL database type
# localhost:3306 = MySQL server address and port
# payflow_db = Database name
spring.datasource.url=jdbc:mysql://localhost:3306/payflow_db

# Database username
# Similar to DB_USER in Node.js
spring.datasource.username=${DB_USER:root}
# ${DB_USER:root} means: Use DB_USER environment variable, or default to "root"

# Database password
# Similar to DB_PASSWORD in Node.js
spring.datasource.password=${DB_PASSWORD:}

# Database driver class
# Tells Spring which JDBC driver to use (MySQL driver)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================================
# JPA/HIBERNATE CONFIGURATION
# ============================================================================
# 
# WHAT IS JPA?
# - Java Persistence API (standard for database access)
# - Hibernate is the implementation (ORM - Object Relational Mapping)
# - Maps Java objects to database tables automatically
# 
# DDL Auto: What to do with database schema
# - none: Don't change database (use existing schema)
# - update: Update schema if entities change
# - create: Drop and recreate on startup (DANGEROUS - deletes data!)
# - create-drop: Create on startup, drop on shutdown
# 
# For production: Use "none" and manage schema manually (like schema.sql)
spring.jpa.hibernate.ddl-auto=none

# Show SQL queries in console (for debugging)
# Similar to logging SQL queries in Node.js
spring.jpa.show-sql=true

# Format SQL queries nicely (easier to read)
spring.jpa.properties.hibernate.format_sql=true

# Database dialect (tells Hibernate which SQL dialect to use)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
# 
# MIGRATION FROM NODE.JS:
# - JWT_SECRET → jwt.secret
# - JWT_EXPIRE → jwt.expiration
# 
# JWT Secret Key (MUST be set in production!)
# Used to sign and verify JWT tokens
# Should be long, random string (at least 256 bits)
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}

# JWT Expiration time in milliseconds
# 7 days = 7 * 24 * 60 * 60 * 1000 = 604800000 milliseconds
# Similar to JWT_EXPIRE="7d" in Node.js
jwt.expiration=604800000

# ============================================================================
# CORS CONFIGURATION
# ============================================================================
# 
# WHAT IS CORS?
# - Cross-Origin Resource Sharing
# - Allows frontend (different port/domain) to access backend API
# - Similar to cors middleware in Node.js
# 
# Note: CORS is configured in Java code (SecurityConfig.java)
# This is just a note - actual config is in code

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
# 
# Log level for application
# - DEBUG: Very detailed (for development)
# - INFO: Normal information (for production)
# - WARN: Warnings only
# - ERROR: Errors only
logging.level.com.payflow=INFO
logging.level.org.springframework.security=DEBUG
